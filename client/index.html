<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="./css/tailwind.css" rel="stylesheet">
</head>
<body class="font-mono bg-gray-400">

  <!-- Login-Register -->
  <div id="login-register">
    <div class="container mx-auto">
      <div class="flex justify-center px-6 my-12">
        <!-- Row -->
        <div class="w-full xl:w-3/4 lg:w-11/12 flex">
          <!-- Col -->
          <div
            class="w-full h-auto bg-gray-400 hidden lg:block lg:w-1/2 bg-cover rounded-l-lg"
            style="background-image: url('https://source.unsplash.com/FTNGfpYCpGM/600x800')"
          ></div>
          <!-- Col -->
          <div class="w-full lg:w-1/2 bg-white p-5 rounded-lg lg:rounded-l-none">
            <h3 class="pt-4 text-2xl text-center">Welcome Back!</h3>
            <form class="px-8 pt-6 pb-8 mb-4 bg-white rounded">
              <div class="mb-4">
                <label class="block mb-2 text-sm font-bold text-gray-700" for="login-username">
                  Email
                </label>
                <input
                  class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                  id="login-email"
                  type="text"
                  placeholder="Email"
                />
              </div>
              <div class="mb-4">
                <label class="block mb-2 text-sm font-bold text-gray-700" for="login-password">
                  Password
                </label>
                <input
                  class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                  id="login-password"
                  type="password"
                  placeholder="******************"
                />
              </div>
              <div class="mb-6 text-center">
                <button
                  class="w-full px-4 py-2 font-bold text-white bg-blue-500 rounded-full hover:bg-blue-700 focus:outline-none focus:shadow-outline"
                  type="button"
                >
                  Log In
                </button>
              </div>
              <hr class="mb-6 border-t" />
              <div class="text-center">
                <a
                  class="to-register inline-block text-sm text-blue-500 align-baseline hover:text-blue-800"
                  href="#"
                >
                Create an Account!
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="back relative container mx-auto">
      <div class="flex justify-center px-6 my-12">
        <!-- Row -->
        <div class="w-full xl:w-3/4 lg:w-11/12 flex">
          <!-- Col -->
          <div class="w-full lg:w-1/2 bg-white p-5 rounded-lg lg:rounded-r-none">
            <h3 class="pt-4 text-2xl text-center">Create New Account</h3>
            <form class="px-8 pt-6 pb-8 mb-4 bg-white rounded">
              <div class="mb-4">
                <label class="block mb-2 text-sm font-bold text-gray-700" for="register-username">
                  Username
                </label>
                <input
                  class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                  id="register-username"
                  type="text"
                  placeholder="Username"
                />
              </div>
              <div class="mb-4">
                <label class="block mb-2 text-sm font-bold text-gray-700" for="username">
                  Email
                </label>
                <input
                  class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                  id="email"
                  type="text"
                  placeholder="Email"
                />
              </div>
              <div class="mb-4">
                <label class="block mb-2 text-sm font-bold text-gray-700" for="password">
                  Password
                </label>
                <input
                  class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                  id="password"
                  type="password"
                  placeholder="******************"
                />
              </div>
              <div class="mb-6 text-center">
                <button
                  class="w-full px-4 py-2 font-bold text-white bg-blue-500 rounded-full hover:bg-blue-700 focus:outline-none focus:shadow-outline"
                  type="button"
                >
                  Register
                </button>
              </div>
              <hr class="mb-6 border-t" />
              <div class="text-center">
                <a
                  class="to-login inline-block text-sm text-blue-500 align-baseline hover:text-blue-800"
                  href="#"
                >
                  Login
                </a>
              </div>
            </form>
          </div>
          <!-- Col -->
          <div
            class="w-full h-auto bg-gray-400 hidden lg:block lg:w-1/2 bg-cover rounded-r-lg"
            style="background-image: url('https://source.unsplash.com/hXAcmGFbk_8/600x800')"
          ></div>
        </div>
      </div>
    </div>
  </div>
  <!-- End of Login-Register -->

  <!-- Main Page -->
  <div class="relative z-20 flex justify-center flex-wrap flex-row sm:flex-row">
									

    <!-- Big Buttons -->
    <div class="mx-2 sm:mx-4 mt-8 flex justify-center">
      <a href="https://tailwindtemplates.io/alerts/" class="w-32 h-32 sm:w-48 sm:h-48 shadow-lg rounded-lg flex items-center justify-center no-underline button-gradient"
        style="background-image: linear-gradient(to bottom, #00c6fb 0%, #005bea 51%, #00c6fb 100%); background-size: auto 200%;">
        <div>
          <div class="flex justify-center">
            <i class="material-icons text-white p-2 sm:p-4 text-xl sm:text-2xl rounded-full" style="background-color: #1e73be">list_alt</i>
          </div>

          <div class="flex justify-center mt-4">
            <div class="text-center text-white">
              <h4>My Todos</h4>
            </div>
          </div>
        </div>
      </a>
    </div>      

    <div class="mx-2 sm:mx-4 mt-8 flex justify-center">
        <a href="https://tailwindtemplates.io/buttons/" class="w-32 h-32 sm:w-48 sm:h-48 shadow-lg rounded-lg flex items-center justify-center no-underline button-gradient"
          style="background-image: linear-gradient(to bottom, #6ed624 0%, #319e2c 51%, #6ed624 100%);background-size: auto 200%;">
          <div>
            <div class="flex justify-center">
              <i class="material-icons text-white p-2 sm:p-4 text-xl sm:text-2xl rounded-full" style="background-color: #427a24">people_outline</i>
            </div>

            <div class="flex justify-center mt-4">
              <div class="text-center text-white">
                <h4>My Projects</h4>
              </div>
            </div>
          </div>
        </a>
    </div>

    <div class="mx-2 sm:mx-4 mt-8 flex justify-center">
      <a href="https://tailwindtemplates.io/cards/" class="w-32 h-32 sm:w-48 sm:h-48 shadow-lg rounded-lg flex items-center justify-center no-underline button-gradient" 
        style="background-image: linear-gradient(to bottom, #dd5a5a 0%, #dd0f0f 51%, #dd5a5a 100%);background-size: auto 200%">
        <div>
          <div class="flex justify-center">
            <i class="material-icons text-white p-2 sm:p-4 text-xl sm:text-2xl rounded-full" style="background-color: #962222">dashboard</i>
          </div>

          <div class="flex justify-center mt-4">
            <div class="text-center text-white">
              <h4>Create New Task</h4>
            </div>
          </div>
        </div>
      </a>
    </div>

    <div class="mx-2 sm:mx-4 mt-8 flex justify-center">
      <a href="https://tailwindtemplates.io/forms/" class="w-32 h-32 sm:w-48 sm:h-48 shadow-lg rounded-lg flex items-center justify-center no-underline button-gradient"
        style="background-image: linear-gradient(to bottom, #9e44e2 0%, #6200c4 51%, #9e44e2 100%);background-size: auto 200%;">
        <div>
          <div class="flex justify-center">
            <i class="material-icons text-white p-2 sm:p-4 text-xl sm:text-2xl rounded-full" style="background-color: #6c1193">list_alt</i>
          </div>

          <div class="flex justify-center mt-4">
            <div class="text-center text-white">
              <h4>Create New Project</h4>
            </div>
          </div>
        </div>
      </a>
    </div>
    <!-- End of Big Buttons -->

    <!-- Create New Task -->
    <div class="container mx-auto">
      <div class="flex justify-center px-6 my-12">
        <!-- Row -->
        <div class="w-full xl:w-3/4 lg:w-11/12 flex">
          <!-- Col -->
          <div class="w-full bg-white p-5 rounded-lg">
            <h3 class="pt-4 text-2xl text-center">Create New Task</h3>
            <form id="input-form" class="px-8 pt-6 pb-8 mb-4 bg-white rounded" onsubmit="createTodo(event)">
              <div class="mb-4">
                <label class="block mb-2 text-sm font-bold text-gray-700" for="name-post">
                  Title
                </label>
                <input
                  class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                  id="name-post"
                  type="text"
                  placeholder="Title"
                />
              </div>
              <div class="mb-4">
                <label class="block mb-2 text-sm font-bold text-gray-700" for="desc-post">
                  Description
                </label>
                <textarea
                  class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                  id="desc-post"
                  type="text"
                  rows="5"
                  placeholder="Write the description"
                ></textarea>
              </div>
              <div class="mb-4">
                <input
                  id="todo-due-date"
                  class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                  name="due_date"
                  type="date"
                />
              </div>
              <div class="mb-6 text-center">
                <button
                  class="w-full px-4 py-2 font-bold text-white bg-blue-500 rounded-full hover:bg-blue-700 focus:outline-none focus:shadow-outline"
                  type="submit"
                >
                  Submit
                </button>
              </div>
              <hr class="mb-6 border-t" />
              <div class="text-center">
                <a
                  class="to-login inline-block text-sm text-blue-500 align-baseline hover:text-blue-800"
                  href="#"
                >
                  My Todos
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- End of 'Create New Task' -->

    <!-- Create New Project -->
    <div class="relative container mx-auto">
      <div class="flex justify-center px-6 my-12">
        <!-- Row -->
        <div class="w-full xl:w-3/4 lg:w-11/12 flex">
          <!-- Col -->
          <div class="w-full bg-white p-5 rounded-lg">
            <h3 class="pt-4 text-2xl text-center">Create New Project</h3>
            <form id="project-form" onsubmit="createProject(event)" class="px-8 pt-6 pb-8 mb-4 bg-white rounded">
              <div class="mb-4">
                <label class="block mb-2 text-sm font-bold text-gray-700" for="project-name-post">
                  Project Name
                </label>
                <input
                  class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                  id="project-name-post"
                  type="text"
                  placeholder="Project Name"
                />
              </div>
              <hr class="mb-6 border-t" />
              <div class="mb-6 text-center">
                <button
                  class="w-full px-4 py-2 font-bold text-white bg-blue-500 rounded-full hover:bg-blue-700 focus:outline-none focus:shadow-outline"
                  type="submit"
                >
                  Create
                </button>
              </div>
              <div class="text-center">
                <a
                  class="to-login inline-block text-sm text-blue-500 align-baseline hover:text-blue-800"
                  href="#"
                >
                  Login
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- End of 'Create New Project' -->

    <!-- My Todos -->
    <div class="relative container mx-auto">
      <div class="flex justify-center px-6 my-12">
        <!-- Row -->
        <div class="w-full xl:w-3/4 lg:w-11/12 flex">
          <!-- Col -->
          <div class="w-full bg-white p-5 rounded-lg">
            <h3 class="pt-4 text-2xl text-center">My Todos</h3>
            <div class="text-gray-900">
              <div class="px-3 py-4 flex justify-center">
                <table class="w-full text-md bg-white shadow-md rounded-lg mb-4 table-fixed">
                  <tbody id="todo-list">

                  </tbody>
                </table>
              </div>
          </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End of My Todos -->

    <!-- My Projects -->
    <div class="relative container mx-auto">
      <div class="flex justify-center px-6 my-12">
        <!-- Row -->
        <div class="w-full xl:w-3/4 lg:w-11/12 flex">
          <!-- Col -->
          <div class="w-full bg-white p-5 rounded-lg">
            <h3 class="pt-4 text-2xl text-center">My Projects</h3>
            <div class="text-gray-900">
              <div class="px-3 py-4 flex justify-center">
                <table class="w-full text-md bg-white shadow-md rounded-lg mb-4 table-fixed">
                  <tbody id="project-list">

                  </tbody>
                </table>
              </div>
          </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End of Projects -->


    <!-- Todos Project-->
    <div class="container mx-auto">
      <div class="flex justify-center px-6 my-12">
        <!-- Row -->
        <div class="flex">
          <!-- Col -->
          <div id="col-todos-project" class="bg-white p-5 rounded-lg">
            <h3 class="pt-4 text-2xl text-center">Project Name</h3>
            <div class="text-gray-900">
              <div class="px-3 py-4 flex justify-center">
                <table class="w-full text-md bg-white shadow-md rounded-lg mb-4 table-fixed">
                  <tbody id="todos-project">
                    
                  </tbody>
                </table>
              </div>
            </div>
            <div id="del-project" class="text-center">
              
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End of Todos Project -->
                
  <!-- End of Main Page -->


  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
  <script src="./js/todo.js"></script>
  <script src="./js/project.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
